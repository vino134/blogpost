{% extends "blog/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 style="color: #4CAF50; text-align: center; margin-bottom: 20px;">Login</h1>
<form method="POST" style="background: #fafafa; padding: 20px; margin: 20px auto; max-width: 400px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; display: block; margin: 20px auto;">Login</button>
</form>
{% endblock %}
