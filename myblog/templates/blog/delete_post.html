{% extends "blog/base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h1 style="color: #f44336; text-align: center; margin-bottom: 20px;">Delete Post</h1>
<p style="text-align: center; margin-bottom: 20px;">Are you sure you want to delete this post?</p>
<form method="POST" style="text-align: center;">
    {% csrf_token %}
    <button type="submit" style="background-color: #f44336; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;">Delete</button>
</form>
{% endblock %}
