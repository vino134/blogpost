{% extends "blog/base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1 style="color: #4CAF50; text-align: center; margin-bottom: 20px;">Edit Post</h1>
<form method="POST" style="background: #fafafa; padding: 20px; margin: 20px 0; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <label for="title" style="display: block; margin-bottom: 8px; color: #333;">Title:</label>
    <input type="text" id="title" name="title" value="{{ post.title }}" style="width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
    <label for="content" style="display: block; margin-bottom: 8px; color: #333;">Content:</label>
    <textarea id="content" name="content" style="width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">{{ post.content }}</textarea>
    <button type="submit" style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;">Save Changes</button>
</form>
{% endblock %}
